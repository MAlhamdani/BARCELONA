        var Filters = {"building:material": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_buildingmaterial = document.createElement('div');
            div_buildingmaterial.id = "div_buildingmaterial";
            div_buildingmaterial.className= "filterselect";
            document.getElementById("menu").appendChild(div_buildingmaterial);
            sel_buildingmaterial = document.createElement('select');
            sel_buildingmaterial.multiple = true;
            sel_buildingmaterial.size = 2;
            sel_buildingmaterial.id = "sel_buildingmaterial";
            var buildingmaterial_options_str = "<option value='' unselected></option>";
            sel_buildingmaterial.onchange = function(){filterFunc()};
            buildingmaterial_options_str  += '<option value="brick">brick</option>';
            buildingmaterial_options_str  += '<option value="concrete">concrete</option>';
            sel_buildingmaterial.innerHTML = buildingmaterial_options_str;
            div_buildingmaterial.appendChild(sel_buildingmaterial);
            var lab_buildingmaterial = document.createElement('div');
            lab_buildingmaterial.innerHTML = 'building:material';
            lab_buildingmaterial.className = 'filterlabel';
            div_buildingmaterial.appendChild(lab_buildingmaterial);
            var reset_buildingmaterial = document.createElement('div');
            reset_buildingmaterial.innerHTML = 'clear filter';
            reset_buildingmaterial.className = 'filterlabel';
            reset_buildingmaterial.onclick = function() {
                var options = document.getElementById("sel_buildingmaterial").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_buildingmaterial.appendChild(reset_buildingmaterial);
        </script>
